<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESPONSIVE REG. FORM</title>
</head>

<body>
    <main class="main-body">
        <div class="left-side">
            <h3 class="left-head">Learn to code by watching others</h3>
            <p class="left-paragraph">
                See how experienced developers solve problems in real time.
                Watching scripted tutorials is great, but understanding how
                developers think is invaluable.
            </p>
        </div>
        <div class="right-side">
            <p class="trial-text">
                Try it free 7days then $20/mo. thereafter
            </p>
            <div class="lower-right">
                <form id="reg.form">
                    <input type="text" name="first name" class="form-input" id="first-name" placeholder="First Name"
                        required>
                    <input type="text" name="last name" class="form-input" id="last-name" placeholder="Last Name"
                        required>
                    <input type="email" name="email" class="form-input" id="email" placeholder="Email Adddress"
                        required>
                    <input type="password" name="password" class="form-input" id="password" placeholder="Password"
                        required>
                    <button type="submit" class="form-input" id="form-btn">CLAIM YOUR FREE TRIAL</button>
                </form>
                <p class="claim-text">
                    By clicking the button you are agreeing to our <span>Terms and Services</span>
                </p>
            </div>
        </div>
    </main>
</body>

</html>
